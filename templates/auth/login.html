{% extends 'base/front_base.html' %}

{% block title %}
    登录
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
{% endblock %}

{% block main %}
    <div class="kong-group"></div>
    <form action="" method="post">
        <div class="main-auth-group">
        <div class="top-group">
            <span class="title">请登录</span>
            <a href="#" class="more-link">立即注册></a>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="telephone" placeholder="请输入手机号码">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="请输入密码">
            </div>
            <div class="input-group">
                <label for="">
                    <input type="checkbox" class="" name="remember" value="1">记住我
                </label>
                <a href="#" class="forget-pwd">忘记密码？</a>
            </div>
            <div class="input-group">
                <button class="submit-btn">登录</button>
            </div>
        </div>
    </div>
    </form>
{% endblock %}
